<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Pages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        main {
            padding: 2em;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your GitHub Pages!</h1>
    </header>

    <main>
        <p>This is a cool landing page for your GitHub Pages website. You can add a welcome message, and provide links to the contents of your repository.</p>

        <h2>Repository Contents</h2>
        <ul id="repo-links">
            <!-- Add links dynamically using JavaScript -->
        </ul>
    </main>

    <script>
        // GitHub API URL for repository contents
        const apiUrl = 'https://api.github.com/repos/your-username/your-repo/contents';

        // Fetch repository contents
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const repoLinks = document.getElementById('repo-links');

                // Iterate through the repository contents and create links
                data.forEach(item => {
                    if (item.type === 'file') {
                        const link = document.createElement('li');
                        link.innerHTML = `<a href="${item.html_url}" target="_blank">${item.name}</a>`;
                        repoLinks.appendChild(link);
                    }
                });
            })
            .catch(error => console.error('Error fetching repository contents:', error));
    </script>
</body>
</html>
